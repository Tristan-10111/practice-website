      rel="stylesheet"
    />
    <link

      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

  <body>
    <header>
      <section>
        <a href="#"><img class="logo" src="images/logo.png" alt="logo" /></a>
        <nav>
          <ul>
            <li><a class="a.active" href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <section>
      <div class="contact">
        <h1>Contact Us</h1>
        <p>
          we'd appricaite your feedback, an we'd like to hear about any conserns
          that you might have
        </p>
      </div>

      <form>
        <div class="contact-info">
          <label for="name">
            <input
              class="input"
              type="text"
              name="personal-information"
              placeholder="name"
            />Name </label
          ><br />

          <label for="surname">
            <input
              class="input"
              type="text"
              name="personal-information"
              placeholder="surname"
            />Surname </label
          ><br />

          <label for="emal">
            <input
              class="input"
              type="email"
              name="personal-information"
              placeholder="Example@gmail.com"
            />Email </label
          ><br />

          <label for="password">
            <input
              class="input"
              type="password"
              name="personal-information"
              id=""
              placeholder="*******"
            />Password </label
          ><br />

          <label for="text-discription">
            <textarea
              class="input"
              name="discription"
              id=""
              cols="30"
              rows="10"
            >
discription</textarea
            >
          </label>

          <label for="submit button">
            <input class="input" type="button" value="Submit" />
          </label>
        </div>
      </form>
    </section>
    <footer class="footer">@Copyright starbucksÂ©</footer>

    ></script>
